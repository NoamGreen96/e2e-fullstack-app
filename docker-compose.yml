version: "3.8"

services:
  backend:
    build: ./backend
    container_name: backend
    ports:
      - "5000:5000"
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_DATABASE: ${DB_DATABASE}
    env_file:
      - ./backend/.env
    depends_on:
      - tidb
  client:
    build: ./client
    container_name: client
    ports:
      - "3000:80"
    depends_on:
      - backend
  tidb:
    image: pingcap/tidb:v7.1.1
    container_name: tidb

    ports:
      - "4000:4000"

    restart: always
